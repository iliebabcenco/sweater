<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Spring Security Example </title>
</head>
<body>
    <div th:replace="fragments/navbar :: header">&nbsp;</div>
    <div th:if="${param.error}">
        Invalid username and password.
    </div>
    <div th:if="${param.logout}">
        You have been logged out.
    </div>
    <div class="card w-50 m-auto my-5">
        <h5 class="card-header">Log In</h5>
        <form th:action="@{/login}" method="post" class="form p-2">
            <div class="mb-3">
                <input id="username" class="form-control" type="text" name="username"/>
            </div>
            <div class="mb-3">
                <input class="form-control" type="password" id="password" name="password"/>
            </div>
            <div class="text-center">
                <input class="btn btn-outline-success" type="submit" value="Sign In"/>
            </div>
        </form>
        <a class="m-auto mb-3" th:href="@{/registration}">Register now</a>
    </div>
</body>
</html>
