<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/style.css">
    <title>Edit user form</title>
</head>
<body>
    <div th:replace="fragments/navbar :: header">&nbsp</div>
    <div class="edit-form">
        <h5>Edit user:</h5>
    <!--        <p th:if="${message != null}" th:text="${message}"></p>-->
        <form th:action="@{/users}" th:method="post" th:object="${user}">
            <div class="mb-3">
                <label class="form-label" for="username"> User Name :
                    <input class="form-control" type="text" name="username" id="username" th:field="*{username}"/>
                </label>
            </div>
            <div class="mb-3 form-check" th:each="type: ${roles}">
                <label th:for="${type}" class="form-check-label">
                    <span th:text="${type}"></span>
                    <input class="form-check-input" type="checkbox" th:name="${type}" th:checked="${user.getRoles().contains(type)}">
                </label>
            </div>

            <div class="mb-3">
                <label class="form-label"> Password:
                    <input class="form-control" type="password" name="password"/>
                </label>
            </div>

            <input type="hidden" name="userId" id="userId" th:field="*{id}"/>

            <div >
                <input class="btn btn-primary" type="submit" value="Edit"/>
            </div>
        </form>
    </div>
</body>
</html>
