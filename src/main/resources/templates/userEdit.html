<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Edit user form</title>
</head>
<body>
<div th:replace="fragments/navbar :: header">&nbsp;</div>
    <h3>Edit user:</h3>
<!--        <p th:if="${message != null}" th:text="${message}"></p>-->
    <form th:action="@{/users}" th:method="post" th:object="${user}">
        <div>
            <label> User Name :
                <input type="text" name="username" id="username" th:field="*{username}"/>
            </label>
        </div>
        <div th:each="type: ${roles}">
            <label th:for="${type}" >
                <span th:text="${type}"></span>
                <input type="checkbox" th:name="${type}" th:checked="${user.getRoles().contains(type)}">
            </label>
        </div>

        <div>
            <label> Password:
                <input type="password" name="password"/>
            </label>
        </div>

        <input type="hidden" name="userId" id="userId" th:field="*{id}"/>

        <div>
            <input type="submit" value="Edit"/>
        </div>
    </form>
</body>
</html>
