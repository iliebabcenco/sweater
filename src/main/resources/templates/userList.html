<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/style.css">
    <title>Users list</title>
</head>
<body>
    <div th:replace="fragments/navbar :: header">&nbsp;</div>
    <h3 class="my-3 text-center" >List of users</h3>
    <table class="users-table table">
        <thead>
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Name</th>
                <th scope="col">Roles</th>
                <th scope="col">Edit</th>
            </tr>
        </thead>
        <tbody th:each="user: ${userList}">
            <tr  >
                <td th:text="${user.getId()}"></td>
                <td th:text="${user.getUsername()}"></td>
                <td><span th:each="role: ${user.getRoles()}" th:text="${role} + ' '"></span></td>
                <td><a th:href="@{users/{id}(id=${user.getId()})}">Edit</a></td>

            </tr>

        </tbody>
    </table>
</body>
</html>
