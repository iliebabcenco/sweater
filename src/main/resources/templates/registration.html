<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Registration </title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
    <div th:replace="fragments/navbar :: header">&nbsp;</div>
    <div th:if="${param.error}">
        Invalid username or password.
    </div>
    <div class="card w-50 m-auto my-5">
        <h3 class="card-header">Registration:</h3>
        <p th:if="${message != null}" th:text="${message}"></p>
        <form th:action="@{/registration}" method="post" class="form p-2">
            <div class="mb-3"><input class="form-control" type="text" name="username" placeholder="username"/></div>
            <div class="mb-3"><input class="form-control" type="password" name="password" placeholder="password"/></div>
            <div class="mb-3"><input class="form-control" type="email" name="email" placeholder="some@email.com"/></div>
            <div class="text-center"><input class="btn btn-outline-success" type="submit" value="Sign In"/></div>
        </form>
    </div>
</body>
</html>
