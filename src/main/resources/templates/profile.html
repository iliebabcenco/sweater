<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/style.css">
    <title>Profile</title>
</head>
<body>
    <div th:replace="fragments/navbar :: header">&nbsp;</div>
    <div th:if="${param.error}">
        Invalid username and password.
    </div>
    <div th:if="${param.logout}">
        You have been logged out.
    </div>
    <div class="card w-50 m-auto my-5">

        <h5 class="card-header">Profile Edit</h5>
        <p th:if="${message != null}" th:text="${message}"></p>
        <form th:action="@{/users/profile}" th:method="post" class="form p-2" th:object="${user}">
            <div class="mb-3">
                <input class="form-control" th:field="*{email}" type="email" id="email" name="email" placeholder="new email"/>
            </div>
            <div class="mb-3">
                <input class="form-control" th:field="*{password}" type="password" id="password" name="password" placeholder="new password"/>
            </div>
            <div class="text-center">
                <input class="btn btn-outline-success" type="submit" value="Save"/>
            </div>
        </form>
    </div>
</body>
</html>
